<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        form 
          aciton 定义数据的提交地址
                 1.url
                 2.相对路径
                 3.绝对路径

            method 定义数据的提交方式
                 GET 
                    1.参数会以键值对形式房子啊url后提交 url?key=value&key=value
                    2.数据直接暴露在地址栏，相对不安全
                    3.地址栏长度有限制，所有提交的数据量不大
                    4.地址栏，只能是字符，不能提交文件
                    5.相比于post效率高一些
                
                 POST
                    1.参数默认不放在url后
                    2.数据不会直接暴露在地址栏上,相对安全
                    3.数据是单独打包通过请求体发送，提交的数据量比较大
                    4.请求体中可以是字符也可以是字节数据，可以提交文件
                    5.相比于get效率略低一些
                
                PUT
                DELETE
                ...    
            
                    
        
         表单项标签
         表单项标签一定定义name属性 ，该属性用于明确提交时的参数名
         还需要定义vlue属性，该属性用于明确提交时的实参
           input 
              type 输入信息的表单项的类型
                 text 单行普通文本框
                 password 密码框
                 submit   提交按钮
                 reset    重置按钮    
                 radio    单选框
                          多个单选框使用了相同的name属性值，则会发生互斥效果
                 checkbox 复选框 多个选项选多个
                 hidden   隐藏域 不显示在页面上，提交时会携带
                 file     文件上传模块
           textArea   文本域 多行文本框      
           
           select  下拉框
                  option  选项
                          
                          

     -->
    <form action="08welcome.html" method="get">
        <!-- 添加表单项标签 用户输入信息的标签 -->
        <!-- 希望用提交一些特定的信息，但是考虑安全问题或者是用户操作问题，不希望该数据发生改变-->
        <!-- readonly 只读 提交时携带 
            disabled  不可用提交时，提交时不携带
        -->
        <input type="hidden" name="id" value="123"> <br>
        <input type="text" name="pid" value="456" readonly> <br>
        <input type="text" name="tid" value="456" disabled> <br>

        用户名： <input type="text" name="username" /> <br>
        密码： <input type="password" name="userpwd" /> <br>
        性别：
        <input type="radio" name="gender" value="1" checked="true"> 男 <br>
        <input type="radio" name="gender" value="0"> 女 <br>

        爱好：
        <input type="checkbox" name="hobby" value="0" checked> 篮球
        <input type="checkbox" name="hobby" value="1" checked> 足球
        <input type="checkbox" name="hobby" value="2"> 乒乓球
        <input type="checkbox" name="hobby" value="3"> 羽毛球

        <br>

        个人简介
         <textarea style="width: 300px; height: 100px;" name="intro"> </textarea>
        <br>
        <br>
        <select name="pro">
            <option value="1">上海</option>
            <option value="2">北京</option>
            <option value="3">广州</option>
            <option value="0" selected>请选择--</option>

        </select>
        
        <br>
        <br>

        选择头像
        <input type="file" name="avatar" >
        <br>

        <input type="submit" value="登录">
        <input type="reset" value="清空">
    </form>
</body>

</html>
