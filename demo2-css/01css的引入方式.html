<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 元素选择器，通过标签名确定样式的作用元素 */
        input {
            width: 60px;
            height: 40px;
            background-color: greenyellow;
            color: white;
            font-size: 20px;
            font-family: '隶书';
            border: 2px green;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- 
       引入方式
        方式1 行内式
             通过元素的style样式引入
             语法：style = "样式名：样式值；样式名：样式值；样式名：样式值；。。。。"
             缺点：1.代码复用度低，不利于维护
                  2.css样式代码和html 结构代码交织在一起，影响阅读，影响文件大小，影响性能
        方式2 内嵌式
              通过在head标签中的style 标签定义本页面的公共样式  
              通过选择器确定样式的确定元素   
              
        方式3 外部样式表
              将css 代码单独放入一个.css文件中，那个html需要这些代码。通过link标签引入就可以了  
              <link href="css/btn.css" rel="stylesheet">
