<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1() {
            // alert("单击了")
            console.log("单击了")
        }

        function fun2() {
            // alert("单击了2")
            console.log("单击了2")
        }
        function fun3() {
            // alert("双击了")
            console.log("双击了")
        }
        function fun4() {
            // alert("双击了")
            console.log("鼠标悬停了")
        }
        function fun5() {
            // alert("双击了")
            console.log("鼠标移动了")
        }
        function fun6() {
            // alert("双击了")
            console.log("鼠标离开了")
        }
        function fun7() {
            // alert("双击了")
            console.log("按键按下了")
        }
        function fun8() {
            // alert("双击了")
            console.log("按键抬起了")
        }



        /*
          1 时间的绑定方式
            1 通过元素的属性绑定 on***
            2 通过DOM编程动态绑定
 
             注意事项：
                1 一个事件可以同时绑定多个函数
                2 一个元素可以同时绑定多个事件 

          2 常见的事件
            1.鼠标事件  onclick ondbclick onmouseover onmousemove  onmouseleave
            2.键盘事件  onkeydown onkeyup
            3.表单事件  onfocus   
            4.页面加载事件  onload 页面加载完毕事件  


          3 事件的触发
             1 行为触发
             2 DOM编程触发

         */

        function testFocus() {
            console.log("获得焦点了")
        }
        function testBlur() {
            console.log("失去焦点了")
        }
        function testChange(value) {
            console.log("内容改变为" + value)
        }
        function testChange2(value) {
            console.log("选项发生改变为" + value)
        }
        function testSubmit() {
            /*
              弹窗的三种方式
              alert() 信息提示框
              prompt() 信息输入框
              confirm() 信息确认框
             */

            // alert("表单发生提交了")

            var flag = confirm("确定要提交表单")

            if (!flag) {
                //在这里我们有机会阻止表单的提交
                // event.preventDefault() //组织组件的默认行为
                return false // 返回一个false结果
            }

            return true

        }

        function testReset() {
            alert("表单要重置了")
        }

    </script>

    <script>
        window.onload = function () {

            //为div1 绑定单击事件 
            var div1 = document.getElementById("d1")
            div1.onclick = function () {
                div1.style.backgroundColor = "red"
            }

            //通过dom 获得 要操作的元素
            var btn = document.getElementById("btn1")
            //绑定一个单击事件
            btn.onclick = function () {
                alert("按钮单击了")
                //通过dom编程触发事件，相当于某些事情发生了
                //通过dom编程触发div的单击事件
                div1.onclick()

            }


        }

    </script>

    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body> <!-- onload="ready()" -->

    <div id="d1" class="div1"></div>
    <button id="btn1">按钮</button>

    <hr>
    <br><br><br><br><br><br><br><br><br><br>

    <form action="01js引入方式.html" method="get" onsubmit="return testSubmit()" onreset="testReset()">
        用户名称： <input type="text" name="realName" onfocus="testFocus()" onblur="testBlur()"
            onchange="testChange(this.value)"><br>
        登录账号：<input type="text" name="loginName"> <br>

        选择籍贯：
        <select onchange="testChange2(this.value)">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
        </select>
        <br>
        <input type="submit" value="注册">
        <input type="reset" value="清空">

    </form>

    <br><br><br><br>
    <hr>

    <input type="button" value="按钮" onclick="fun1(),fun2()" ondblclick="fun3()">
    <br>
    <hr>
    <img src="img/download.jpg" width="300px" height="500px" onmouseover="fun4()" onmousemove="fun5()"
        onmouseleave="fun6()">

    <input type="text" onkeydown="fun7()" onkeyup="fun8()">



</body>

</html>
