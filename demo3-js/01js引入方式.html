<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn1 {
            width: 150px;
            height: 40px;
            font-size: 24px;
            font-family: '隶书';
            background-color: yellow;
            color: rgb(151, 8, 8);
            border: 3px solid rgb(151, 8, 8);
            border-radius: 5px;
        }
    </style>
    <!-- 
         引入方式 
         1.内嵌式          在head 中通过一对script标签定义脚本代码
         2.引入外部脚本文件  在head 中通过一对script标签引入外部js文件
         注意：
           1.一个html 中可以有多个script 标签
           2.一对script标签不能引入外部脚本js文件的同时定义内部脚本
           3.script 标签如果用于引入外部js文件，中间最好不要有任何字符和换行。
     -->
    <!-- <script >
        /* 
        1.js 如何声明函数？  java中的函数 public void superise(){}  function suprise(){}
        */
       function suprise(){
         alert("hello ,我是惊喜!")
       }
     </script> -->
    <script src="js/button.js" , type="text/javascript"></script>
    <script>
        function sayHello() {
            alert("hello ,内部")
        }
    </script>
</head>

<body>
    <button class="btn1" onclick="suprise()">点我有惊喜</button>
    <br><br>
    <button class="btn1" onclick="sayHello()">第二个</button>
</body>

</html>
