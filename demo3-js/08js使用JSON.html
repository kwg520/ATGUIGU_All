<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
            JSON 格式的语法
            var personStr = '{"属性名":"属性值","属性名":{},"属性名":[]}'
            属性名必须用 “”包裹上
            值 字符串必须用“”包好，数字可以不处理
            //
          */

          // 这是一个人JSON格式的字符串
          var personStr  = '{"name":"张三","age":10,"dog":{"dname":"小花"}}'
          //通过JSON.parse()可以将一个字符串转换成对象
          var  person = JSON.parse(personStr)
          console.log(personStr)
          console.log(person)

          //通过JSON.stringify()将一个对象转换为JSON串
          var personStr2 = JSON.stringify(person)
          console.log(personStr2)

    </script>
</head>
<body>
    
</body>
</html>
