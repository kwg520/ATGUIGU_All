    <script>
        //1.let 不能声明重复

        var i = 10
        var i = ""

        // let j = 10 
        // let j = "张三"


        //2.let 有块级作用域 ，非函数的花括号遇见let会有块级作用域，也就是只能在花括号里面访问
        {
            var i = 10
            let j = 10
        }
        console.log(i)
        //console.log(j)//这个会报错

        //3.let 不能预解析变量提升
        /*          console.log(a)
                 var a  = 10 
        
                 console.log(jj)
                 let j = 10  */


        //4.let 定义的全局变量不会作为window的属性
        var aw = 10 // aw会变成window对象的属性
        let bw = 10
        console.log(window.aw) //aw 
        console.log(window.bw) //不会变成window对象的属性

        //5.let 在es6中推荐优先使用

        ll = 20

    </script>
